<div class="col-md-6 offset-md-3 mt-5">
<div class="card">
    <div class="card-body" [hidden] = "userAuthenticate">
<main class="form-signin">
  
  <form #signin="ngForm" (ngSubmit)="onSubmit(signin)" name="signinForm" novalidate="false">
    
    <h1 class="h3 mb-3 fw-normal">Please sign in</h1>
   <label for="email" class="visually-hidden">Email</label>
    <input type="email" name="email" id="email" class="form-control" ngModel placeholder="Email" required autofocus/>
    <div *ngIf="email.touched && email.status === 'INVALID'" class="alert alert-danger">
      <div *ngIf="email.errors.required">Email Required!</div>
    </div>
   <label for="inputPassword" class="visually-hidden">Password</label>
    <input type="password" name="password" id="inputPassword" class="form-control"  ngModel minlength="8" maxlength="20" placeholder="Password" required/>
    <div *ngIf="password.touched && password.status === 'INVALID'" class="alert alert-danger">
      <div *ngIf="password.errors.required">Password Required!</div>
      <div *ngIf="password.errors.minlength">Sorry! Short password</div>
      <div *ngIf="password.errors.maxlength">Sorry! Password is too long</div>      
    </div>
   
    <button class="w-100 btn btn-lg btn-primary" type="submit">Sign in</button>
    <div class="alert alert-danger" role="alert" *ngIf="userAuthenticate">
      Are you registered?
    </div>
    <p class="mt-5 mb-3 text-muted">&copy; 2021</p>
  </form>
</main>
</div>
</div>
</div>
